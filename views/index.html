<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/assets/semantic-ui-css/semantic.min.css">
    <style type="text/css">
    .ui.dividing.header,.first {
      margin-top: 5em;
    }
    </style>
    <title>{{ .Tenant.Name }}</title>
</head>
<body>
  <div class="ui text container">
      <h1 class="ui dividing header">{{ .Tenant.Name }}</h1>
      <p>Welcome to our feedback forum.</p>
  </div>

  <div class="ui text container">
    <h3>Ideas</h3>
    <ul>
    {{ range $value := .Ideas }}
      <li><strong>{{ $value.ID }}</strong>: {{ $value.Title }}</li>
    {{ end }}
    </ul>
  </div>

  <div class="ui text container">
    <div class="ui one column grid">
      <div class="column"></div>
    </div>
  </div>

</body>
</html>
