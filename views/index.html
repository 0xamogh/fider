{{define "title"}}
  {{ .Tenant.Name }}
{{end}}

{{define "content"}}
  <div class="ui text container">
      <h1 class="ui dividing header">{{ .Tenant.Name }}</h1>
      <p>Welcome to our feedback forum.</p>
  </div>

  <div class="ui text container">
    <h3>Ideas</h3>
    <ul>
    {{ range $value := .Ideas }}
      <li><strong>{{ $value.ID }}</strong>: {{ $value.Title }}</li>
    {{ end }}
    </ul>
  </div>

  <div class="ui text container">
    <div class="ui one column grid">
      <div class="column"></div>
    </div>
  </div>
{{end}}
