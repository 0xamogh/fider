services:
  - id: postgres
    tag: 9.6
    env:
      POSTGRES_USER: wechy_test
      POSTGRES_PASSWORD: wechy_test-pw

build-assets:
  box: node:6.10
  steps:
    - npm-install

    # Lint
    - script:
        name: lint
        code: |
          npm run lint

    # Build
    - script:
        name: build
        code: |
          npm run build

test:
  box: golang:1.8
  base-path: /go/src/github.com/WeCanHearYou/wechy
  steps:
    # Get dependencies
    - script:
        name: get dotenv
        code: |
          go get github.com/joho/godotenv/cmd/godotenv

    # Test the project
    - script:
        name: run test
        code: |
          make ci-test

    # Test the project
    - script:
        name: run build
        code: |
          make ci-build

dockerize:
  box:
    id: alpine
    cmd: /bin/sh
  steps:
    # Prepare output
    - script:
        name: prepare output
        code: |
          cp wechy /app
          cp -R migrations /app/migrations
          rm -rf /pipeline
          

    - script:
        name: install apk packages
        code: |
          apk update && apk add ca-certificates

    - internal/docker-push:
        repository: wecanhearyou/wechy
        username: $DOCKER_USER
        password: $DOCKER_PASS
        working-dir: /app
        tag: latest
        ports: 8080
        cmd: ./wechy