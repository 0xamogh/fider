services:
  - id: postgres
    tag: 9.6
    env:
      POSTGRES_USER: wechy_test
      POSTGRES_PASSWORD: wechy_test-pw

build-assets:
  box: node:6.10
  steps:
    - npm-install

    # Lint
    - script:
        name: lint
        code: |
          npm run lint

    # Build
    - script:
        name: build
        code: |
          npm run build

test:
  box: golang:1.8
  base-path: /go/src/github.com/WeCanHearYou/wechy
  steps:
    # Get dependencies
    - script:
        name: get dotenv
        code: |
          go get github.com/joho/godotenv/cmd/godotenv

    # Test the project
    - script:
        name: run test
        code: |
          make test

    # Build the project
    - script:
        name: run build
        code: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 make build

coverage:
  box: golang:1.8
  base-path: /go/src/github.com/WeCanHearYou/wechy
  steps:
    # Get dependencies
    - script:
        name: get dotenv
        code: |
          go get github.com/joho/godotenv/cmd/godotenv

    # Publish to codecov.io
    - script:
        name: run coverage
        code: |
          make coverage
          bash <(curl -s https://codecov.io/bash)

dockerize:
  box:
    id: alpine
    cmd: /bin/sh
  steps:
    - script:
        name: install apk packages
        code: |
          apk update && apk add ca-certificates

    # Prepare output
    - script:
        name: prepare output
        code: |
          mkdir /app
          cp wechy /app
          cp favicon.ico /app
          cp -R migrations/ /app/migrations
          cp -R views/ /app/views
          cp -R dist/ /app/dist
          rm -rf /pipeline

    - internal/docker-push:
        repository: wecanhearyou/wechy
        username: $DOCKER_USER
        password: $DOCKER_PASS
        working-dir: /app
        tag: latest
        ports: 8080
        cmd: ./wechy